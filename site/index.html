<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <title>Sim ou Não</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&display=swap" rel="stylesheet">

      font-family: 'Briem Hand', cursive;

<body>
  <div class="card" id="card">    
    <div class="question" id="question">
      <h1>Quer namorar comigo Giovanna Mel Araujo Duarte?</h1>      
      <div class="buttons">
        <button id="yes" class="btn-yes">Sim!</button>
        <button id="no" class="btn-no">Não</button>
      </div>
    </div>
    <div class="answer" id="answer">
      <ul>
        <ul><h2></h2></ul>
        <h2>Amo Minha namorada!<3</h2>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
